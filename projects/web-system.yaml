apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: web-system
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destinations:
  - namespace: 'web-system'
    server: '*'
  sourceRepos:
  - 'https://github.com/blairdrummond/happylittlecloud.ca'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: web-system
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - list:
      elements:
      - app: landingpage
        cluster: prod
      - app: httpbin
        cluster: prod
  template:
    metadata:
      name: 'web-system-{{app}}'
      namespace: argocd
    spec:
      project: web-system
      source:
        repoURL: https://github.com/blairdrummond/happylittlecloud.ca.git
        targetRevision: HEAD
        path: applications/web-system/{{app}}/envs/{{cluster}}
      destination:
        server: https://kubernetes.default.svc
        namespace: web-system
