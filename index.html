		<style>
		  #header h1 {
			  font-family: "Caladea";
			  font-weight: bold;
			  font-style: oblique; 
			  color: #f68e99;
		  }
		  #index h2 {

			  font-style: oblique; 
			  color: #5d5d6f;
		  }
		  #header p {
			  font-family: "Caladea";

		  }
		   a {
			  font-family: "Caladea";
			  font-weight: bold;
			  font-size: 26px;
			  color: #5d5d6f;
			  margin-bottom: 15px;
				margin-left: 24px;
				margin-right: 24px;
				display: inline-flex;
		  }

		  #footer {
			  background-image: none;
		  }
		  #footer span {
			  font-weight: bolder;
			  color: #6d6d7f;
		  }

			details[open] summary ~ * {
					animation: sweep .5s ease-in-out;
			}
			
			@keyframes sweep {
					0%    {opacity: 0; }
					100%  {opacity: 1; }
			}

			summary {

					opacity: 75%;
					color: #5d5d6f;
					font-size: 24px;
					font-family: "Caladea";
					font-weight: bold;
					font-style: oblique; 
					margin-bottom: 20px;
			}

			details a {
					opacity: 75%;
			}
                        
                        summary::marker {
                                        font-size: 80%;
                        }

			summary::-webkit-details-marker {
					font-size: 80%;
					margin-right: 2px;
					color: #5d5d6f;
			}
			summary:focus {
					outline-style: none;
			}
			article > details > summary {
					font-size: 28px;
					margin-top: 16px;
			}
			details > p {
					margin-left: 24px;
					margin-bottom: 10px;
			}
			details details {
					margin-left: 36px;
			}
			details details summary {
					font-size: 16px;
			}

		</style>
