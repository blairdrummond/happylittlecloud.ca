apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  externalAccess:
    enabled: true
    host: keycloak.happylittlecloud.ca
    tlsTermination: passthrough
  externalDatabase:
    enabled: true
  podDisruptionBudget:
    enabled: true
