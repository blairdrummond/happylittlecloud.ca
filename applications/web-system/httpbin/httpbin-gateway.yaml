apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
  namespace: web-system
spec:
  hosts:
  - "httpbin.happylittlecloud.ca"
  gateways:
  - istio-system/ingressgateway
  http:
  - route:
    - destination:
        host: httpbin
        port:
          number: 8000
